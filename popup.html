<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>扩展字段</title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
  </head>
  <body>
    <div style="width:300px">
      <form class="am-form">
        <fieldset>
          <section class="am-panel am-panel-primary">
            <header class="am-panel-hd">
              <h3 class="am-panel-title">授权相关</h3>
            </header>
            <div class="am-panel-bd">
              <div class="am-form-group am-form-group-sm">
                <label for="part" class="am-form-label">按钮位置</label>
                <select name="part" id="part" class="am-input-sm">
                  <option value="">不配置</option>
                  <option value="search">search</option>
                  <option value="tablebar">tableBar</option>
                  <option value="table">table</option>
                </select>
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="btnShow" class="am-form-label">是否要显示该按钮</label>
                <select name="btnShow" id="btnShow" class="am-input-sm">
                  <option value="true">显示</option>
                  <option value="false">不显示</option>
                </select>
              </div>
            </div>
          </section>
          <section class="am-panel am-panel-primary">
            <header class="am-panel-hd">
              <h5 class="am-panel-title">搜索条件相关</h5>
            </header>
            <div class="am-panel-bd">
              <div class="am-form-group am-form-group-sm">
                <label for="defaultvalue" class="am-form-label">默认值</label>
                <input
                  class="am-form-field am-input-sm"
                  name="defaultvalue"
                  id="defaultvalue"
                  autocomplete="off"
                  placeholder="仅限文本框组件使用"
                />
              </div>
              <div class="am-form-group  am-form-group-sm">
                <label for="sourceType" class="am-form-label">数据源类型</label>
                <input
                  class="am-form-field am-input-sm"
                  name="sourceType"
                  id="sourceType"
                  autocomplete="off"
                  placeholder="仅限下拉组件使用，type的值"
                />
              </div>
              <div class="am-checkbox">
                <label>
                  <input type="checkbox" name="isWait" id="isWait" />
                  延时查询（下拉使用，如果数据中有check=true）
                </label>
              </div>
              <div class="am-checkbox">
                <label>
                  <input type="checkbox" name="showAll" id="showAll" /> 是否能选择全部（下拉使用）
                </label>
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="order" class="am-form-label">排序规则</label>
                <select name="order" id="order" class="am-input-sm">
                  <option value="">默认排序</option>
                  <option value="asc">升序</option>
                  <option value="desc">降序</option>
                </select>
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="type300" class="am-form-label">组合控件类型</label>
                <select name="type300" id="type300" class="am-input-sm">
                  <option value="0">单选</option>
                  <option value="1">多选</option>
                </select>
              </div>
            </div>
          </section>
          <section class="am-panel am-panel-primary">
            <header class="am-panel-hd">
              <h3 class="am-panel-title">图表联动</h3>
            </header>
            <div class="am-panel-bd">
              <p class="am-text-warning am-text-xs">元数据需要配置为url授权 -查询</p>
              <div class="am-form-group am-form-group-sm">
                <label for="linkUrl" class="am-form-label">下钻页面地址</label>
                <input
                  class="am-form-field am-input-sm"
                  name="linkUrl"
                  id="linkUrl"
                  autocomplete="off"
                  placeholder="前端的路由"
                />
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="linkId" class="am-form-label">一表多图中chart关联id</label>
                <textarea
                  class="am-form-field am-input-sm"
                  name="linkId"
                  id="linkId"
                  rows="5"
                  autocomplete="off"
                  placeholder="多个id以逗号隔开"
                ></textarea>
              </div>
            </div>
          </section>
          <section class="am-panel am-panel-primary">
            <header class="am-panel-hd">
              <h3 class="am-panel-title">DashBoard布局</h3>
            </header>
            <div class="am-panel-bd">
              <div class="am-form-group am-form-group-sm">
                <label for="group" class="am-form-label">布局组名</label>
                <input
                  class="am-form-field am-input-sm"
                  name="group"
                  id="group"
                  autocomplete="off"
                  placeholder=""
                />
              </div>
              <p class="am-text-warning am-text-xs">元数据需要配置为表格列-自定义列</p>
              <div class="am-form-group am-form-group-sm">
                <label for="layout" class="am-form-label">布局</label>
                <input
                  class="am-form-field am-input-sm"
                  name="layout"
                  id="layout"
                  autocomplete="off"
                  placeholder="以逗号分隔，例如:1,2,1"
                />
              </div>
            </div>
          </section>
          <section class="am-panel am-panel-primary">
            <header class="am-panel-hd">
              <h3 class="am-panel-title">DashBoard子组件配置</h3>
            </header>
            <div class="am-panel-bd">
              <div class="am-form-group am-form-group-sm">
                <label for="layoutGroup" class="am-form-label">布局组名</label>
                <input
                  class="am-form-field am-input-sm"
                  name="layoutGroup"
                  id="layoutGroup"
                  autocomplete="off"
                  placeholder=""
                />
              </div>
              <p class="am-text-warning am-text-xs">元数据需要配置为url授权-查询</p>
              <div class="am-form-group am-form-group-sm">
                <label for="layoutLink" class="am-form-label">标题链接</label>
                <input
                  class="am-form-field am-input-sm"
                  name="layoutLink"
                  id="layoutLink"
                  autocomplete="off"
                  placeholder="url地址"
                />
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="componentName" class="am-form-label">组件名称</label>
                <input
                  class="am-form-field am-input-sm"
                  name="componentName"
                  id="componentName"
                  autocomplete="off"
                  placeholder="React组件名称"
                />
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="position" class="am-form-label">初始位置</label>
                <input
                  class="am-form-field am-input-sm"
                  name="position"
                  id="position"
                  autocomplete="off"
                  placeholder="1,0 表示第二（列|行）的第一个元素"
                />
              </div>
              <div class="am-form-group am-form-group-sm">
                <label for="height" class="am-form-label">高度</label>
                <input
                  class="am-form-field am-input-sm"
                  name="height"
                  id="height"
                  autocomplete="off"
                  placeholder="如果为空默认为300"
                />
              </div>
            </div>
          </section>
          <div class="am-form-group am-form-group-sm">
            <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-sm">
              生成代码
            </button>
          </div>
          <div class="am-form-group am-form-group-sm">
            <div class="am-input-group am-input-group-sm">
              <input type="text" class="am-form-field am-input-sm" id="result" autocomplete="off" />
              <span class="am-input-group-btn">
                <button
                  class="am-btn am-btn-default copybtn"
                  type="button"
                  data-clipboard-target="#result"
                >
                  copy
                </button>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
